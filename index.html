<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>快来测测你适合什么样的社团吧！</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/list.css">
</head>
<body>
    <div id="preloader-box"></div>
    <div id="chat-box">
        <div id="chat-title">
            <p id="title-text">快来测测你适合什么样的社团？</p>
        </div>
        <div id="chat-container">

        </div>
        <button id="start-btn">测试一下</button>
        <div id="input-box">
            <div class="inner-box">
                <div class="choice-box" id="choiceBox-a"><div class="choice-a choice-content"><span></span></div></div>
                <div class="choice-box" id="choiceBox-b"><div class="choice-b choice-content"><span></span></div></div>
                <div class="choice-box" id="choiceBox-c"><div class="choice-c choice-content"><span></span></div></div>
            </div>
        </div>
        <div id="back-box"></div>
        <div id="front-box"></div>
        <div id="input-box2">
            <div class="inner-box">
                <div class="choice-box2" id="choiceBox-a2"><div class="choice-content choice-a"><span></span></div></div>
                <div class="choice-box2" id="choiceBox-b2"><div class="choice-content choice-b"><span></span></div></div>
            </div>
        </div>
        <button id="more-btn">了解更多</button>
        <div class="outer-container" id="outer-container1">
            <div class="list-container" id="container1"></div>
        </div>
        <div class="outer-container" id="outer-container2">
            <div class="list-container" id="container2"></div>
        </div>
        <div class="outer-container" id="outer-container3">
            <div class="list-container" id="container3"></div>
        </div>
        <p id="support">技术支持: 百步梯学生创新中心</p>
    </div>
</body>
<script src="./js/list.js"></script>
<script src="./js/jquery-1.7.1.min.js"></script>
<script src="./js/chatDemo.js"></script>
<script src="./js/main.js"></script>
</html>
